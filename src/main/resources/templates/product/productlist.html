
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}" lang="en">
<head>
    <title>List Category</title>
    <title>Create Category</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<div layout:fragment="content" class="container">

    <div class="container mt-2">
        <a class="btn btn-primary float-end mb-2" th:href="@{/product/create}">Create</a>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Status</th>
                <th>Price</th>
                <th>Cost</th>
                <th>Quantity</th>
                <th>Stock Type</th>
                <th>Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="items :${product}">
                <td th:text="${items.id}"></td>
                <td th:text="${items.category.name}"></td>
                <td th:text="${items.status}"></td>
                <td th:text="${items.price}"></td>
                <td th:text="${items.cost}"></td>
                <td th:text="${items.qty}"></td>
                <td th:text="${items.stockType}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/svg/group_add_FILL0_wght400_GRAD0_opsz24.svg" alt="" srcset="">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <li><a class="dropdown-item" th:href="@{'/product/edit/' + ${items.id}}">Edit</a></li>
                            <li><a class="dropdown-item" th:href="@{'/product/delete/' + ${items.id}}">Delete</a></li>
                            <li><a class="dropdown-item" th:href="@{'/product/dis/' + ${items.id}}">Disable</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
