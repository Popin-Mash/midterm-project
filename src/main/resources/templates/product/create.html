<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}" lang="en">

<head>
    <title>List Category</title>
    <title>Create Category</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</head>

<body>
    <div layout:fragment="content" class="container">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>Form Product</h>
                </div>
                <div class="card-title">
                    
                    <div class="row mb-0">
                        <div class="col-md-10 mb-0">
                            <nav aria-label="breadcrumb" class="float-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/product}">List Category</a></li>
                                    <li th:if="${product.id == 0}" class="breadcrumb-item active"
                                        aria-current="page">Create Product</li>
                                    <li th:if="${product.id != 0}" class="breadcrumb-item active"
                                        aria-current="page">Update Product</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div>
                        
                        <form th:action="@{/product/create}" method="post" th:object="${product}">


                            <input th:field="*{id}" hidden>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-md-10">
                                    <label for="" class="fw-semibold">Select Category</label>
                                    <div class="input-group mb-1">
                                        <select class="form-select" th:field="*{category}" id="floatingSelectGrid"
                                            aria-label="Floating label select example">
                                            <option th:each="category : ${product.categories}"
                                                th:text="${category.name}" th:value="${category.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-md-10">
                                    <label for="" class="fw-bolder">Select Stautus</label>
                                    <div class="input-group mb-1">
                                        <select name="" class="form-select" th:field="*{status}" id="">
                                            <option th:each="stat : ${product.getStatuslist()}" th:text="${stat.value}"
                                                th:value="${stat.key}"></option>
                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center align-items-center">
                                <div class="col-md-10">
                                    <label for="" class="fw-bolder">Stock Type</label>
                                    <div class="input-group mb-1">
                                        <select name="" class="form-select" th:field="*{stockType}">
                                            <option th:each="stat : ${product.getStocktypelist()}" th:text="${stat.key}"
                                                th:value="${stat.value}"></option>
                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="row  justify-content-center">
                                <div class="col-md-10">
                                    <div class="row g-3">
                                        <div class="col">
                                            <label for="form-label" class="fw-bolder">Name</label>
                                            <input type="text" th:field="*{name}" class="form-control"
                                                placeholder="name" aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <label for="form-label" class="fw-bolder">Bard Code</label>
                                            <input type="text" th:field="*{name}" class="form-control"
                                                placeholder="Bard Code" aria-label="Last name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row  justify-content-center">
                                <div class="col-md-10">
                                    <div class="row g-3">
                                        <div class="col">
                                            <label for="form-label" class="fw-bolder">Cost</label>
                                            <input type="text" th:field="*{cost}" class="form-control"
                                                placeholder="Cost" aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <label for="form-label" class="fw-bolder">Price</label>
                                            <input type="text" th:field="*{price}" value="Price" class="form-control"
                                                placeholder="Price" aria-label="Last name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row  justify-content-center mb-2">
                                <div class="col-md-10">
                                    <div class="row g-3">
                                        <div class="col">
                                            <label for="form-label" class="fw-bolder">Quantity</label>
                                            <input type="text" th:field="*{qty}" class="form-control"
                                                placeholder="Quantity" aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <label for="form-label" class="fw-bolder">Code</label>
                                            <input type="text" th:field="*{code}" class="form-control"
                                                placeholder="Price" aria-label="Last name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center ">
                                <div class="col-md-10">
                                    <div class="input-group mb-1">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea2" style="height: 50px;"
                                            th:field="*{description}"
                                            th:inline="text"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-md-10">
                                    <div class="d-grid">
                                        <button th:if="${product.id == 0}" class="btn btn-primary">Save</button>
                                        <button th:if="${product.id != 0}" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
